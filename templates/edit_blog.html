{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h1>Edit Your Blog</h1>
    
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea>
        
        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>

<style>
.edit-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.edit-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.save-btn {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.save-btn:hover {
    background-color: #218838;
}
</style>
{% endblock %}
