{% extends "base.html" %}

{% block content %}
<div class="editor-container">
    <form method="POST" class="editor-form">
        <div class="editor-header">
            <h2>Edit Blog</h2>
            <button type="submit" class="publish-button">Update</button>
        </div>
        
        <div class="editor-content">
            <input type="text" name="title" class="title-input" value="{{ post.title }}" required>
            <textarea name="content" class="content-area" required>{{ post.content }}</textarea>
        </div>
    </form>
</div>

<style>
    .content-area {
    width: 100%;
    height: 70vh; /* Adjust height as needed */
    border: 1px solid #ddd;
    padding: 0.8rem;
    font-size: 1.1rem;
    border-radius: 8px;
    resize: none; /* Prevent manual resizing */
}

.editor-container {
    width: 100vw;
    height: 100vh;
    margin: 0 auto;
    padding: 2rem;
}


.editor-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.publish-button {
    background-color: black;
    color: white;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
}

.title-input, .content-area {
    width: 100%;
    border: 1px solid #ddd;
    padding: 0.8rem;
    font-size: 1.1rem;
    border-radius: 8px;
}
</style>
{% endblock %}
