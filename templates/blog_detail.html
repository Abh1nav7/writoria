{% extends "base.html" %}

{% block content %}
<div class="blog-detail-container">
    <div class="blog-header">
        <h1>{{ post.title }}</h1>
        {% if current_user == post.author %}
            <div class="post-actions">
                <a href="{{ url_for('edit_blog', post_id=post.id) }}" class="edit-icon">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a href="{{ url_for('delete_blog', post_id=post.id) }}" class="delete-icon" onclick="return confirmDelete();">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </div>
        {% endif %}
    </div>

    <p class="author-info">By {{ post.author.username }}</p>

    <div class="blog-content">
        <p>{{ post.content }}</p>
    </div>
</div>

<style>
.blog-detail-container {
    max-width: 800px;
    margin: auto;
    padding: 2rem;
}

.blog-header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.blog-header h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.post-actions {
    display: flex;
    gap: 10px;
}

.edit-icon, .delete-icon {
    font-size: 1.5rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.edit-icon {
    color: #333;
}

.edit-icon:hover {
    color: black;
}

.delete-icon {
    color: red;
}

.delete-icon:hover {
    color: darkred;
}

.author-info {
    color: #6b6b6b;
    font-size: 1rem;
    margin-bottom: 1.5rem;
}

.blog-content {
    font-size: 1.2rem;
    line-height: 1.8;
    color: #333;
}
</style>

<script>
function confirmDelete() {
    return confirm("Are you sure you want to delete this blog post? This action cannot be undone.");
}
</script>

{% endblock %}
