<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Medium</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Our story</a>
            <a href="#">Membership</a>
            <a href="{{ url_for('write') }}">Write</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Sign out</a>
            {% else %}
                <a href="{{ url_for('login') }}">Sign in</a>
                <a href="{{ url_for('register') }}" class="get-started">Get started</a>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Status</a>
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Blog</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Text to speech</a>
            <a href="#">Teams</a>
        </div>
    </footer>
</body>
</html>
